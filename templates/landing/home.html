{% extends 'landing/baseForHome.html' %}
{% block title %}
    ASZI HOMEPAGE
{% endblock %}
{% load static %}
{% block content %}
<div id="titleNav">
    <h1 id="tittle">aszi project</h1>
        <div id="dataPanel">
            <span id="nm" class="footerLabels">name</span>
            <span id="ln" class="footerLabels">lastname</span>
            <form method="POST" action="/logout/"> {% csrf_token %}
                <button id="logOut" onclick="test()" class="btn btn-success btn-lg">Log Out</button>
            </form>
        </div>
            <label id="lSP">Navigate Panel</label>
             <div id="main" class="container cHidden">
                <div class="row">
                    <div id="leftSide" class="col-md-2 col-xs-3">
                        <ul class="nav nav nav-pills nav-stacked"><!--тут создается новая ссылка в навигационном меню-->
                            <li><a onclick="togl(id)" href="/home/#" id="pageHomeLink" class="page-link">Home</a></li>
                            <li><a onclick="togl(id)" href="/home/#" id="pageAsziLink" class="page-link">Aszi</a></li>
                        </ul>
                    </div>
                <div id="contentHomePage" class="col-md-10 col-xs-9"><!--в этот див добавляется блок с содержимым странцы-->
                    <div id="pageHome" class="blet"><!--например как этот-->
                        <h1>home</h1>
                    </div>
                    <div id="pageAszi" class="blet">
                        <h1>aszi</h1>
                    </div>
                </div>
                </div>
        </div>
    </div>
</div>
    <button id="testAjax" onclick="ajaxTest()">testAjax</button>

<script>
    $(document).ready(function() {
        var name = $.cookie("userName")
        var lastName = $.cookie("lastName")
        var admin = $.cookie('is_admin')
        $('#nm').html(name);
        $('#ln').html(lastName);
        $("#pageHome").show();
    });
</script>
    {% endblock %}
